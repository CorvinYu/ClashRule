[custom]
;规则集定义
;CorvinYu自定
ruleset=直连,https://raw.githubusercontent.com/CorvinYu/ClashRule/refs/heads/main/Direct.list
ruleset=PT-Tracker,https://raw.githubusercontent.com/CorvinYu/ClashRule/refs/heads/main/PT.list
ruleset=AI,https://raw.githubusercontent.com/CorvinYu/ClashRule/refs/heads/main/AI.list
ruleset=节点,https://raw.githubusercontent.com/CorvinYu/ClashRule/refs/heads/main/ProxyLite.list


;开源规则
ruleset=广告,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanAD.list
ruleset=节点,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ProxyGFWlist.list
ruleset=直连,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaDomain.list
ruleset=直连,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaCompanyIp.list
ruleset=直连,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Download.list
ruleset=直连,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/China/China.list
ruleset=直连,[]GEOSITE:CN
ruleset=节点,[]GEOSITE:geolocation-!cn
ruleset=直连,[]GEOIP:CN
ruleset=漏网之鱼,[]FINAL



;策略组定义
;基础选项
custom_proxy_group=节点`select`[]自动`[]JP`[]TW`[]HK`[]US`[]手动`[]DIRECT
custom_proxy_group=直连`select`[]DIRECT`[]节点`[]手动
custom_proxy_group=漏网之鱼`select`[]自动`[]JP`[]TW`[]HK`[]US`[]手动`[]DIRECT


;功能选项
custom_proxy_group=AI`select`[]自动`[]JP`[]TW`[]HK`[]US`[]手动`[]DIRECT
custom_proxy_group=广告`select`[]REJECT`[]DIRECT
custom_proxy_group=PT-Tracker`select`[]自动`[]JP`[]TW`[]HK`[]US`[]手动`[]DIRECT



;地区分类
custom_proxy_group=JP`url-test`(?=.*(日本|川日|东京|大阪|泉日|埼玉|沪日|深日|JP|Japan))`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=HK`url-test`(?=.*(香港|HK|Hong Kong|🇭🇰|HongKong))`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=TW`url-test`(?=.*(台湾|TW|TaiWan|Taiwan))`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=US`url-test`(?=.*(美国|US|USA|Amarica))`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=自动`url-test`.*`http://www.gstatic.com/generate_204`300,,50

custom_proxy_group=手动`select`.*

;启用自定义规则集

enable_rule_generator=true
overwrite_original_rules=true
